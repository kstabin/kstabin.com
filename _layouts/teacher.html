<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>

<div class="container">
	{% include header.html %}

	<div class="row">

		<div class="col-md-3 sidebar">
			<ul>
				{% for grade in site.data.lessons %}
					<li>
						<a data-toggle="collapse" href="#{{ grade.grade | truncatewords: 1, '' }}">
							<span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span> {{ grade.grade }}
						</a>

						<ul id="{{ grade.grade | truncatewords: 1, '' }}" class="collapse">
						{% for lesson in grade.lessons %}
							<li><a href="/teacher/{{lesson.link}}">{{ lesson.title }}</a></li>
						{% endfor %}
						</ul>
					</li>
				{% endfor %}
			</ul>
		</div>

		<div class="col-md-9">
			{{ content }}
		</div>
	</div>
</div>

</body>
</html>
