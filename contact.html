---
layout: default
---
<div class="row">
	<div class="col-md-6">
		<form method="POST" action="//formspree.io/kstabin@gmail.com" role="form">
			<div class="row">
				<div class="form-group col-md-6">
					<label class="sr-only" for="inputName">Name</label>
					<input type="text" name="name" id="inputName" class="form-control" placeholder="Your Name">
				</div>
				<div class="form-group col-md-6">
					<label class="sr-only" for="inputEmail">Email Address</label>
					<input type="email" name="_replyto" id="inputEmail" class="form-control" placeholder="Your Email">
				</div>
			</div>

			<div class="form-group">
				<label class="sr-only" for="inputBody">Your Message</label>
				<textarea name="body" id="inputBody" class="form-control" placeholder="Your Message" rows="6"></textarea>
			</div>

			<input type="text" name="_gotcha" style="display:none" />
			<input type="submit" value="Send" class="btn btn-default">
		</form>
	</div>
</div>
